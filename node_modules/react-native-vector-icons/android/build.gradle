buildscript {
  repositories {
    jcenter()
	google()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.0'
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion 27
  buildToolsVersion "28.0.0"

  defaultConfig {
    minSdkVersion 19
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
  }
  lintOptions {
    abortOnError false
  }
}

repositories {
  mavenCentral()
  google()
}

dependencies {
  compile "com.facebook.react:react-native:+"
}